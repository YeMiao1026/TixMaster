    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        // è¡¨å–®é©—è­‰
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // æ¸…é™¤èˆŠçš„éŒ¯èª¤è¨Šæ¯
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');

            const formData = {

                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                password: document.getElementById('password').value,

            // é©—è­‰
            let hasError = false;

            if (!formData.name) {
                document.getElementById('nameError').style.display = 'block';
                hasError = true;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }

            if (formData.password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }

            if (formData.password !== formData.confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                hasError = true;
            }

            if (hasError) return;

            // æäº¤è¡¨å–®ï¼ˆç›®å‰æ˜¯æ¨¡æ“¬ï¼Œå¯¦éš›è¦ä¸²æ¥å¾Œç«¯ APIï¼‰
            submitBtn.disabled = true;

            try {

                await new Promise(resolve => setTimeout(resolve, 1000));

                // å„²å­˜åˆ° localStorageï¼ˆæ¨¡æ“¬ï¼Œå¯¦éš›è¦é€åˆ°å¾Œç«¯ï¼‰
                const users = JSON.parse(localStorage.getItem('users') || '[]');

                // æª¢æŸ¥ email æ˜¯å¦å·²å­˜åœ¨
                if (users.find(u => u.email === formData.email)) {
                    alert('æ­¤ Email å·²è¢«è¨»å†Š');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'è¨»å†Š';
                    return;
                }

                // æ–°å¢ä½¿ç”¨è€…ï¼ˆå¯¦éš›ä¸Šå¾Œç«¯æœƒç”¨ bcrypt åŠ å¯†å¯†ç¢¼ï¼‰
                users.push({
                    id: Date.now(),
                    name: formData.name,
                    email: formData.email,

                    // æ³¨æ„ï¼šå¯¦éš›ä¸Šä¸æ‡‰è©²å„²å­˜æ˜æ–‡å¯†ç¢¼ï¼
                    // å¾Œç«¯æ‡‰è©²ç”¨ bcrypt.hash(password, 10) åŠ å¯†
                    created_at: new Date().toISOString()
                });

                localStorage.setItem('users', JSON.stringify(users));

                // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                successMessage.style.display = 'block';
                form.style.display = 'none';

                // 3 ç§’å¾Œè·³è½‰åˆ°ç™»å…¥é 
                setTimeout(() => {

                submitBtn.disabled = false;

        });

        // å³æ™‚é©—è­‰ç¢ºèªå¯†ç¢¼
