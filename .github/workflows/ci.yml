name: CI

on:
  push:
    branches: [ main, dev_front_end ]
  pull_request:
    branches: [ main, dev_front_end ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install npm dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Install backend npm dependencies
        run: |
          if [ -f backend/package.json ]; then npm ci --prefix backend; fi

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Create backend .env from secret (optional)
        run: |
          # If JWT_SECRET is provided as a secret, write it into backend/.env
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            mkdir -p backend
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > backend/.env
            echo "Wrote backend/.env from secret"
          else
            echo "JWT_SECRET secret not set; skipping backend/.env creation"
          fi

      - name: Generate admin JWT and export as env
        id: gen_token
        run: |
          echo "ADMIN_TOKEN=$(node tools/gen_admin_jwt.js)" >> $GITHUB_ENV

      - name: Start backend server (background)
        run: |
          # start backend in background and record pid & logs
          if [ -f backend/package.json ]; then
            nohup node backend/server.js > backend/server.log 2>&1 & echo $! > backend/server.pid || true
            echo "Started backend (if applicable). PID: $(cat backend/server.pid 2>/dev/null || echo 'none')"
          else
            echo "No backend/package.json found; skipping backend start"
          fi

      - name: Wait for backend health endpoint
        run: |
          # wait up to 30s for health endpoint
          npx wait-on http://localhost:3000/health --timeout 30000 || (echo "backend didn't respond to /health" && exit 1)

      - name: Run npm audit (backend)
        run: |
          mkdir -p reports
          if [ -f package.json ]; then
            npm audit --production --json > reports/npm-audit-backend.json || true
          else
            echo '{}' > reports/npm-audit-backend.json
          fi

      - name: Install Python audit tools
        run: |
          python -m pip install --upgrade pip
          pip install safety || true

      - name: Run Python safety check (requirements-dev.txt)
        run: |
          mkdir -p reports
          if [ -f requirements-dev.txt ]; then safety check --file=requirements-dev.txt --json > reports/safety-report.json || true; else echo '[]' > reports/safety-report.json; fi

      - name: Run pytest
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/tests-junit.xml --html=reports/test-report.html

      - name: Run Playwright tests
        run: |
          npx playwright test --reporter=html

      - name: Stop backend server and show logs
        if: always()
        run: |
          if [ -f backend/server.pid ]; then
            echo "Killing backend pid $(cat backend/server.pid)" || true
            kill $(cat backend/server.pid) || true
            sleep 1
          fi
          if [ -f backend/server.log ]; then
            echo "==== backend/server.log (last 200 lines) ===="
            tail -n 200 backend/server.log || true
          fi

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            reports
            reports/playwright-report
            reports/test-report.html
            reports/tests-junit.xml
            reports/npm-audit-backend.json
            reports/safety-report.json
