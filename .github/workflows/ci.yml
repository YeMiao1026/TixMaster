name: CI

on:
  push:
    branches: [ main, dev_front_end ]
  pull_request:
    branches: [ main, dev_front_end ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install npm dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Create backend .env from secret (optional)
        run: |
          # If JWT_SECRET is provided as a secret, write it into backend/.env
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            mkdir -p backend
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > backend/.env
            echo "Wrote backend/.env from secret"
          else
            echo "JWT_SECRET secret not set; skipping backend/.env creation"
          fi

      - name: Generate admin JWT and export as env
        id: gen_token
        run: |
          echo "ADMIN_TOKEN=$(node tools/gen_admin_jwt.js)" >> $GITHUB_ENV

      - name: Run npm audit (backend)
        run: |
          mkdir -p reports
          if [ -f package.json ]; then
            npm audit --production --json > reports/npm-audit-backend.json || true
          else
            echo '{}' > reports/npm-audit-backend.json
          fi

      - name: Install Python audit tools
        run: |
          python -m pip install --upgrade pip
          pip install safety || true

      - name: Run Python safety check (requirements-dev.txt)
        run: |
          mkdir -p reports
          if [ -f requirements-dev.txt ]; then safety check --file=requirements-dev.txt --json > reports/safety-report.json || true; else echo '[]' > reports/safety-report.json; fi

      - name: Run pytest
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/tests-junit.xml --html=reports/test-report.html

      - name: Run Playwright tests
        run: |
          npx playwright test --reporter=html

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            reports
            reports/playwright-report
            reports/test-report.html
            reports/tests-junit.xml
            reports/npm-audit-backend.json
            reports/safety-report.json
