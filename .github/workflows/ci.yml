name: CI

on:
  push:
    branches: [ main, dev_front_end ]
  pull_request:
    branches: [ main, dev_front_end ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install npm dependencies
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Create backend .env from secret (optional)
        if: ${{ secrets.JWT_SECRET != '' }}
        run: |
          mkdir -p backend
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > backend/.env

      - name: Generate admin JWT and export as env
        id: gen_token
        run: |
          echo "ADMIN_TOKEN=$(node tools/gen_admin_jwt.js)" >> $GITHUB_ENV

      - name: Run pytest
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/tests-junit.xml --html=reports/test-report.html

      - name: Run Playwright tests
        run: |
          npx playwright test --reporter=html

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            reports
            reports/playwright-report
            reports/test-report.html
            reports/tests-junit.xml
